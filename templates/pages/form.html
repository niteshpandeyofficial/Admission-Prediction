{% extends 'base.html' %}



{% block title %}Linear Regression - Nitesh Pandey{% endblock %}

{% block content %}

<div class="container my-5 mx-auto text-center bg-slate-900 text-white">
    <form action="/predict-rating" method="POST" class="m-auto w-2/4 text-center">
        <label for="gre_score" class="leading-7 text-sm text-white">GRE Score</label>
        <input type="number" step="0.01" max=350 id="gre_score" name="gre_score" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="toefl_score" class="leading-7 text-sm text-white">TOEFL</label>
        <input type="number" step="0.01" max=150 id="toefl_score" name="toefl_score" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="university_rating" class="leading-7 text-sm text-white">University Rating</label>
        <input type="number" step="0.1" max=5 id="university_rating" name="university_rating" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="sop" class="leading-7 text-sm text-white">Statement of purpose (SOP)</label>
        <input type="number"  step="0.1" max=5 id="sop"  name="sop" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required><br>
    
        <label for="lor" class="leading-7 text-sm text-white">Letter of Recommendation(LOR)</label>
        <input type="number" step="0.1" max=5 id="lor"  name="lor" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="cgpa" class="leading-7 text-sm text-white">Cumulative Grade Point Average (CGPA)</label>
        <input type="number" step="0.01" max=10 id="cgpa" name="cgpa" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="research" class="leading-7 text-sm text-white">Research</label>
        <select name="research" id="research" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <option value="1" >Yes</option>
            <option value="0" >No</option>
        </select>
        <button type="Submit" class="flex mx-auto my-5 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button>
    </form>
    
</div>

{% endblock %}
